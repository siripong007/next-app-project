version: '3.8'

services:
  # --------------------------
  # Database: MariaDB
  # --------------------------
  mariadb:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 200750       # รหัส root
      MYSQL_DATABASE: mydatabase        # database เริ่มต้น
      MYSQL_USER: it003                 # user ใหม่
      MYSQL_PASSWORD: 200750            # รหัส user
    volumes:
      - mariadb_data:/var/lib/mysql     # เก็บข้อมูลถาวร
    ports:
      - "3306:3306"

  # --------------------------
  # phpMyAdmin
  # --------------------------
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - mariadb

  # --------------------------
  # PHP + Apache
  # --------------------------
  php:
    image: php:8.2-apache
    container_name: php
    restart: always
    volumes:
      - ./www:/var/www/html           # โฟลเดอร์ PHP ของคุณ
    ports:
      - "8000:80"
    depends_on:
      - mariadb

# --------------------------
# Volumes
# --------------------------
volumes:
  mariadb_data:
